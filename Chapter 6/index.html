<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Petrol Calculator</title>
</head>
<body>
<main>
    <h1>Petrol Price <span><u>Calculator</u></span></h1>
    <hr>
    <h2>Petrol Price</h2>
    <textarea id="costPetrol" placeholder="Enter the petrol price (Default Value: 1.72 AED)..."></textarea>
    <h2>Amount Purchased</h2>
    <textarea id="litersPurchased" placeholder="Enter the amount purchased (Default Value: 0 liters)..."></textarea>
    <button onclick="costCalculate()">Calculate</button>
    <h2>Total: <span id="total"></span></h2>
</main>
<script src="index.js"></script>
</body>
</html>
