<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Petrol Calculator</title>
</head>
<body>
<main> <!--Main Area-->
    <h1>Petrol Price <span><u>Calculator</u></span></h1> <!--Title-->
    <hr>
    <h2>Petrol Price</h2>
    <textarea id="costPetrol" placeholder="Enter the petrol price (Default Value: 1.72 AED)..."></textarea> <!--Text Area for Petrol Price-->
    <h2>Amount Purchased</h2>
    <textarea id="litersPurchased" placeholder="Enter the amount purchased (Default Value: 0 liters)..."></textarea> <!--Text Area for Amount of Liters-->
    <button onclick="costCalculate()">Calculate</button> <!--Calculate Button-->
    <h2>Total: <span id="total"></span></h2> <!--Area to Display the Total-->
</main>
<script src="index.js"></script> <!--Link to Script-->
</body>
</html>
